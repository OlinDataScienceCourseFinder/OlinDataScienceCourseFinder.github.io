<script>
	function update() {
        var major = search();
        showMajor(major);
    }
	function search(){
		var x = document.getElementById("selectmajor");
		return x
	}
    function showMajor(major) {
        updateMajor(major[major.selectedIndex].text);
        // updateMajorText(major.value);
        updateMajorPlot(major.value);
    }
    function updateMajor(majortext) {
        var title = document.getElementById('h1');
        title.textContent = "Major:" + majortext;
    }
    // function updateMajorText(majorvalue) {
    //     var desc = document.getElementById('t1')
    //     desc.textContent = "{{ site.baseurl }}/images/"+majorvalue+"_sw.png"
    // }
    function updateMajorPlot(majorvalue) {
        var desc = document.getElementById('p1')
        desc.src = "{{ site.baseurl }}/images/"+majorvalue+"_sw.png"
    }
</script>

<select id = 'selectmajor'>
	<option value="me">Mechanical Engineering</option>
	<option value="ece">Electrical & Computer Engineering</option>
	<option value="cs">Engineering: Computer Science</option>
	<option value="bio">Engineering: Bioengineering</option>
	<option value="design">Engineering: Design</option>
	<option value="robo">Engineering: Robotics</option>
	<option value="system">Engineering: Systems</option>
	<option value="matsci">Engineering: Material Science</option>
</select>

<button type="button" onclick="update()">Search</button>

<div id="figures">
    <h3 id='h1'></h3>
    <p id="t1"></p>
    <img id="p1"></img>
</div>

<head>
 <style>

 .axis {
   font: 10px sans-serif;
 }

 .axis path,
 .axis line {
   fill: none;
   stroke: #000;
   shape-rendering: crispEdges;
 }

 </style>
</head>

<body>
 
<script src="../d3.js"></script>

<script>

var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(x.length);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(y.max);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("../data/classparadox.csv", function(error, data) {

    data.forEach(function(d) {
        d.sem = d.semester
        d.actual = +d.actual_class_size;
        d.predicted = +d.student_prediction;
    });
 
  x.domain(data.map(function(d) { return d.sem; }));
  y.domain([0, d3.max(data, function(d) { return d.actual; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Actual");

  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .style("fill", "steelblue")
      .attr("x", function(d) { return x(d.sem); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.actual); })
      .attr("height", function(d) { return height - y(d.actual); });

});

</script>

</body>
