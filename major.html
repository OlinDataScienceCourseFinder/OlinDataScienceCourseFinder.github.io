<script>
	function update() {
        var major = search();
        showMajor(major);
    }
	function search(){
		var x = document.getElementById("selectmajor");
		return x
	}
    function showMajor(major) {
        updateMajor(major[major.selectedIndex].text);
        updateMajorText(major.value);
        updateSWPlot(major.value);
        updateSAPlot(major.value);
    }
    function updateMajor(majortext) {
        var title = document.getElementById('h1');
        title.textContent = majortext;
    }

    function updateMajorText(majorvalue) {
        var desc = document.getElementById('t1')
        desc.textContent = "More information on Major";
        // desc.href = "http://www.olin.edu/course-catalog/program-specific-graduation-requirements/#" + majorvalue;
    }

    function updateSWPlot(majorvalue) {
        var desc = document.getElementById('psw')
        desc.src = "{{ site.baseurl }}/images/major/sw/"+majorvalue+"_sw.png";
    }

    function updateSAPlot(majorvalue) {
        var desc = document.getElementById('psa')
        desc.src = "{{ site.baseurl }}/images/major/sa/"+majorvalue+"_sa.png";
    }

</script>

<select id = 'selectmajor'>
	<option value="ME">Mechanical Engineering</option>
	<option value="ECE">Electrical & Computer Engineering</option>
	<option value="EC">Engineering: Computer Science</option>
	<option value="EBio">Engineering: Bioengineering</option>
	<option value="ED">Engineering: Design</option>
	<option value="ERobo">Engineering: Robotics</option>
	<option value="ESys">Engineering: Systems</option>
	<option value="EMS">Engineering: Material Science</option>
    <option value="ES">Engineering: Self Designed</option>
    <option value="E">Engineering: General</option>
</select>

<button type="button" onclick="update()">Search</button>

<div id="figures">
    <h3 id='h1'></h3>
    <p id="t1"></p>
    <img id="psw"></img>
    <img id="psa"></img>
</div>
