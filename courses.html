<script>
    function updatePage() {
        var course = getCourse();
        var name = course['name']
        var code = course['code']
        showCourse(name, code);
    }
    function showCourse(courseName, code) {
        showCourseTitle(courseName);
        showCourseDescription(courseName, code);
        showCourseSpider(courseName);
        showPValues(courseName);
        showYearProportion(courseName);
    }

    function getCourse() {
        var element = document.getElementById('course-select');
        var index = element.selectedIndex;
        var code = codes[index];
        return {'code':  code, 'name': element.value};
    }
    function getOlinWebPage(name, code) {
        code = code.toLowerCase();
        name = name.toLowerCase();
        name_words = name.match(/\S+/g);
        console.log(name_words);

        base_url = "http://www.olin.edu/course-listing/";
        url_name = name_words.join('-');
        ending = code + '-' + url_name;
        url = base_url + ending;
        console.log(url);

        getPage(url);
    }

    function getPage(url) {
        var req = new XMLHttpRequest();
        req.open('GET', url, true);
        req.send(null);
        req.onreadystatechange = function () {
            console.log(req.readyState);
            console.log(req.responseText);
            if (req.readyState == 4) {
                console.log(req.status);
                if(req.status == 200)
                   console.log(req.responseText);
            }
        };
    }
    function showCourseTitle(courseName) {
        var title = document.getElementById('course-title');
        title.textContent = courseName;
    }
    function showCourseDescription(courseName, code) {
        getOlinWebPage(courseName, code);
        var desc = document.getElementById('p1')
        desc.textContent = courseName + " was selected!";
    }
    function showCourseSpider(courseName) {
        base_file_name = "{{ site.baseurl }}/" + 'images/courses/spider/';
        safe_course_name = courseName.replace(/[\W]+/g, '_');
        file_name = base_file_name + safe_course_name + '.png';

        var spider = document.getElementById('spider');
        spider.src = file_name;
    }
    function showPValues(courseName) {
        base_file_name = "{{ site.baseurl }}/" + 'images/courses/pvalues/';
        safe_course_name = courseName.replace(/[\W]+/g, '_');
        file_name = base_file_name + safe_course_name + '.png';

        var fig = document.getElementById('pvalue');
        fig.src = file_name;
    }
    function showYearProportion(courseName) {
        base_file_name = "{{ site.baseurl }}/" + 'images/stuyear/';
        safe_course_name = 'stuyear_' + courseName.replace(/[\W]+/g, '_');
        file_name = base_file_name + safe_course_name + '.png';

        var fig = document.getElementById('yearprop');
        fig.src = file_name;
    }
