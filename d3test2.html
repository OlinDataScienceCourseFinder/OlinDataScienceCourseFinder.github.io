<body>
  <div id="chart"></div>
  <script src="../d3.min.js"></script>
    <script>
      (function draw_pi(d3, capstone) {
        'use strict';

        var dataset = [
          { label: 'SCOPE', count: capstone[1].SCOPE }, 
          { label: 'ADE', count: capstone[1].SCOPE }
        ];

        var width = 360;
        var height = 360;
        var radius = Math.min(width, height) / 2;

        var color = d3.scale.category20b();

        var svg = d3.select('#chart')
          .append('svg')
          .attr('width', width)
          .attr('height', height)
          .append('g')
          .attr('transform', 'translate(' + (width / 2) + 
            ',' + (height / 2) + ')');

        var arc = d3.svg.arc()
          .outerRadius(radius);

        var pie = d3.layout.pie()
          .value(function(d) { return d.count; })
          .sort(null);

        var path = svg.selectAll('path')
          .data(pie(dataset))
          .enter()
          .append('path')
          .attr('d', arc)
          .attr('fill', function(d, i) { 
            return color(d.data.label);
          });

      })(window.d3);

      function type(d){
        d.ADE = +d.ADE;
        d.SCOPE = +d.SCOPE;
      }

      d3.csv("../data/capstone.csv", type, draw_pi)
    </script>
  </body>
