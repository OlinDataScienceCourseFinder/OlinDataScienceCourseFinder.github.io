<script>
	function update() {
        var major = search();
        showMajor(major);
    }
	function search(){
		var x = document.getElementById("selectmajor");
		return x.value
	}
    function showMajor(major) {
        updateMajor(major);
        updateMajorPlot(major);
    }
    function updateMajor(major) {
        var title = document.getElementById('major');
        title.textContent = major;
    }
    function updateMajorPlot(major) {
        var desc = document.getElementById('p1')
        desc.textContent = major + " was selected!";
    }
</script>

<select id = 'selectmajor'>
	<option value="me">Mechanical Engineering</option>
	<option value="ece">Electrical & Computer Engineering</option>
	<option value="cs">Engineering: Computer Science</option>
</select>

<button type="button" onclick="update()">Search</button>
