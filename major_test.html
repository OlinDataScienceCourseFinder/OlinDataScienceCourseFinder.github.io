<script>
	function update() {
        var major = search();
        showMajor(major);
    }
	function search(){
		var x = document.getElementById("selectmajor").selectedIndex;
		// alert(document.getElementsByTagName("option")[x].value);
		// var majorshort = document.getElementsByTagName("option")[x].value;
		// var majorlong = document.getElementsByTagName("option")[x].text;

		return x.value
	}
	function showMajor(major) {
        var figures = document.getElementById('figures');
        var child = document.getElementById('p1');

        var para = document.createElement("p");
        para.id = "p1";
        var text = document.createTextNode("{{ site.baseurl }}/images/"+major +"_sw.png");
        
        para.appendChild(text);
        figs.replaceChild(para, child);
    }
</script>

<div>

	</select>

	<button type="button" onclick="update()">Search</button>
